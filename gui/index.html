<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Ioniser</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css"
        integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
  </head>

  <body>

    <div class="container">
      <div class="row">
        <br>
      </div>
    </div>


    <div class="container-fluid">
      <div class="row">
        <div class="col-sm">
          <div class="form-group form-group-sm">
            <button id="ofm" class="btn btn-info btn-sm btn-block" style="text-align: left" name="fileManagerBtn"> Select mgf file
              <input id="fileRead" class="form-control" disabled=true>
            </button>
          </div>
        </div>
        <div class="col-sm">
          <div class="form-group form-group-sm">
            <button id="sfm" class="btn btn-info btn-sm">Save output as  </button>
            <input id="fileWrite" class="form-control" type="text" name="fileWrite">
          </div>

        </div>
      </div>
      <div class="row">
        <div class="col-sm">
          <div class="form-group form-group-sm">
            <label for="glycans">Glycans: </label>
            <textarea class="form-control input-sm" rows="6" type="text" id="glycans"></textarea>
            <label for="glycanppm">Glycan ppm: </label>
            <input type="number" class="form-control" id="glycanppm">
          </div>

        </div>
        <div class="col-sm">
          <div class="form-group form-group-sm">
            <label for="peptides">Peptides: </label>
            <textarea class="form-control input-sm" rows="6" type="text" id="peptides"></textarea>
            <label for="peptideppm">Peptide ppm: </label>
            <input type="number" class="form-control" id="peptideppm">
          </div>

        </div>
      </div>
      <div class="row">
        <div class="col-sm-2"></div>
        <div class="col-sm-8">
          <button id="process" class="btn btn-success btn-block"> Process </button>
        </div>
      </div>
    </div>
  </div>
  </body>

  <script src="linkers/link.js"></script>
  <script src="renderer.js">
    // You can also require other files to run in this process
    // require('./renderer.js')
  </script>
</html>
