  <body>

    <div class="container">
      <div class="row">
        <br>
      </div>
    </div>


    <div class="container-fluid">
      <div class="row">
        <div class="col-sm">
          <div class="form-group form-group-sm">
            <button id="ofm" class="btn btn-info btn-sm " style="text-align: left" name="fileManagerBtn"> Select mgf file
            </button>
            <input id="fileRead" class="form-control" disabled=true>
          </div>
        </div>
        <div class="col-sm">
          <div class="form-group form-group-sm">
            <button id="sfm" class="btn btn-info btn-sm">Save output as  </button>
            <input id="fileWrite" class="form-control" type="text" name="fileWrite">
          </div>

        </div>
      </div>
      <div class="row">
        <div class="col-sm">
          <div class="form-group form-group-sm">
            <label for="glycans">Glycans: </label>
            <ul></ul>
            <textarea class="form-control input-sm" rows="6" type="text" id="glycans"></textarea>
            <label for="glycanppm">Glycan ppm: </label>
            <input type="number" class="form-control" id="glycanppm">
          </div>

        </div>
        <div class="col-sm">
          <div class="form-group form-group-sm">
            <label for="peptides">Peptides: </label>
            <textarea class="form-control input-sm" rows="6" type="text" id="peptides"></textarea>
            <label for="peptideppm">Peptide ppm: </label>
            <input type="number" class="form-control" id="peptideppm">
          </div>

        </div>
      </div>
      <div class="row">
        <div class="col-sm-2"></div>
        <div class="col-sm-8">
          <button id="process" class="btn btn-success btn-block"> Process </button>
        </div>
      </div>
    </div>
  </div>

  <script src="linkers/link.js"></script>
  <script src="renderer.js">
  // You can also require other files to run in this process
  // require('./renderer.js')
  </script>
  <script>
    const ul = document.querySelector('ul');

    ipcRenderer.on('glycan:add', function(e, glycan){
     ul.className = 'collection';
     const li = document.createElement('li');
     li.className = 'collection-glycan';
     const glycanText = document.createTextNode(glycan);
     li.appendChild(glycanText);
     ul.appendChild(li);
    });

    ipcRenderer.on('glycan:clear', function(){
     ul.className = '';
     ul.innerHTML = '';
    });

    ul.addEventListener('dblclick', removeGlycan);
    function removeGlycan(e){
     event.target.remove();
     if(ul.children.length == 0){
       ul.className = '';
     }
    }
  </script>
</html>
