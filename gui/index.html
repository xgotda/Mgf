    <meta charset="UTF-8">
    <title>Ioniser</title>

  <body>

    <div class="container">
      <div class="row">
        <br>
      </div>
    </div>

    <form id="processInfo">
      <div class="container-fluid">
        <div class="row">
          <div class="col-sm">
            <div class="form-group form-group-sm">
              <button id="ofm" type="button" class="btn btn-info btn-sm" name="fileManagerBtn"> Select mgf file</button>
              <input id="fileRead" class="form-control" disabled=true>
            </div>
            <div class="form-group form-group-sm">
              <button id="sfm" type="button" class="btn btn-info btn-sm">Save output as  </button>
              <input id="fileWrite" class="form-control" type="text" name="fileWrite">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-sm-4">
            <div class="form-group form-group-sm">
              <!-- <label for="glycans">Glycans: </label> -->
              <button id="glcBtn" type="button" class="btn btn-info btn-sm">Glycans:  </button>
              <textarea id="glycans" class="form-control input-xs" form="processInfo"
                rows="6" type="text" style="resize:none;"></textarea>
              <label for="glycanppm">Glycan ppm: </label>
              <input id="glycanppm" type="number" class="form-control" min="0" max="100">
            </div>
          </div>
          <div class="col-sm-4">
            <div class="form-group form-group-sm">
              <label for="peptides">Peptides: </label>
              <textarea id="peptides" class="form-control input-xs" form="processInfo"
                rows="6" type="text" style="resize:none;"></textarea>
              <label for="peptideppm">Peptide ppm: </label>
              <input id="peptideppm" type="number" class="form-control" min="0" max="100">
            </div>
          </div>
          <div class="col-sm-4" style="font-size: 95%" >
            <div class="form-group form-group-sm">
            <br>
            <fieldset class="border p-2">
              <legend class="w-auto" style="font-size: 110%">Include peptides</legend>
              <input id="dblCharged" type="checkbox" name="" value=""> Doubly charged <br>
              <input id="tplCharged" type="checkbox" name="" value=""> Triply charged
            </fieldset>
            </div>
          </div>
        </div>
        <!-- <div class="row">
          <div class="col-sm">
            <div class="form-group form-group-sm">
              <button id="spectra" type="button" class="btn btn-info btn-sm">Select spectra file:  </button>
              <input id="spectraFile" class="form-control" disabled=true type="text" name="spectraFile">
            </div>
          </div>
        </div> -->
        <div class="row">
          <div class="col-sm-2"></div>
          <div class="col-sm-8">
            <button id="process" type="button" type="submit" class="btn btn-success btn-block" style="margin-top: 15px;"> Process </button>
          </div>
          <div class="col-sm-2"></div>
        </div>
      </div>
  </form>
  </body>

  <script>
    require('./renderer.js')
    require('./linkers/link.js')
  </script>
</html>
