<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Process mgf - basic</title>
    <script src="linkers/link.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  </head>
  
  <body>
    <div class="container">
      <h1>Hello World!</h1>
      <br>
      <div class="container">
        <label for="fileRead">Enter file to be read   </label>
        <input id ="fileRead" type="text" placeholder="../mgfFiles/small.mgf" name="fileRead"/>
        <br>
        <label for="fileWrite">Save file as:  </label>
        <input id="fileWrite" type="text" placeholder="../sec.txt" name="fileWrite">
        <br>
        <label for="aTolerance">Enter tolerance: </label>
        <input type="number" id="aTolerance" placeholder="0.01" step="0.01">
      </div>
      <div class="container">
        <button id="process" class="btn btn-success" onclick="do_process()"> Process </button>
      </div>
      <br>

      <div class="container">
        <h1>sysinfoapp</h1>
        <div id="output"></div>
      </div>
    </div>
  </body>


  <script>
    console.log(process)
  </script>
  <script>
    // You can also require other files to run in this process
    require('./renderer.js')
  </script>
</html>
