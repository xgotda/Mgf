    <form id="processInfo">
      <div class="container-fluid">
        <div class="row">
          <div class="col-sm">
            <div class="form-group form-group-sm">
              <button id="ofm" class="btn btn-info btn-sm" name="fileManagerBtn"> Select mgf file</button>
              <input id="fileRead" class="form-control" disabled=true required>
            </div>
          </div>
          <div class="col-sm">
            <div class="form-group form-group-sm">
              <button id="sfm" class="btn btn-info btn-sm">Save output as  </button>

            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-sm">
            <div class="form-group form-group-sm">
              <label for="glycans">Glycans: </label>
              <textarea id="glycans" class="form-control input-sm" form="processInfo" rows="6" type="text"></textarea>
              <label for="glycanppm">Glycan ppm: </label>
              <input id="glycanppm" type="number" class="form-control">
            </div>
          </div>
          <div class="col-sm">
            <div class="form-group form-group-sm">
              <label for="peptides">Peptides: </label>
              <textarea id="peptides" class="form-control input-sm" form="processInfo" rows="6" type="text"></textarea>
              <label for="peptideppm">Peptide ppm: </label>
              <input id="peptideppm" type="number" class="form-control">
            </div>

          </div>
        </div>
        <div class="row">
          <div class="col-sm-2"></div>
          <div class="col-sm-8">
            <button id="process" type="submit" class="btn btn-success btn-block"> Process </button>
          </div>
        </div>
      </div>
  </form>
