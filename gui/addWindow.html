<!DOCTYPE html>
<html lang="en">
<head>
  <title>Select Glycan(s) , MH&#x207a; </title>
  <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.css">
  <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
   integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"> -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <!-- <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script> -->
</head>
<body style="padding: 4px; font-size: 89%">
  <div class="container-fluid">
    <form id="glycanForm">
      <div class="row"
      style="background: white; margin-top: 10px; margin-bottom:5px;" >
        <div class="col-6" style="padding: 5px;padding-left: 15px;background: white">
          <input id="Fuc" type="checkbox" value="147.0652"> 147.0652 (Fuc)<br>
          <input id="Hex" type="checkbox" value="163.0601"> 163.0601 (Hex)<br>
          <input id="HexA" type="checkbox" value="177.0394"> 177.0394 (HexA)<br>
        </div>
        <div class="col-6" style="padding: 5px; background: white">
          <input id="HexNAc" type="checkbox" value="204.0867"> 204.0867 (HexNAc)<br>
          <input id="NeuAc" type="checkbox" value="292.1027"> 292.1027 (NeuAc)<br>
          <input id="NeuGc" type="checkbox" value="308.0976"> 308.0976 (NeuGc)<br>
        </div>
      </div>
      <div class="row">
        <div class="col-12" style="padding-left: 15px;  background: white">
          <input id="NeuAc-H2O" type="checkbox" value="274.0921"> 274.0921 (NeuAc-H<sub>2</sub>O)<br>
        </div>
      </div>
      <div class="row">
        <button class="btn btn-info btn-block" type="submit" style="margin-top: 20px;">Add glycan(s)</button>

      </div>
    </form>
  </div>

  <script>
    require('./linkers/glycans.js');
  </script>
</body>
</html>
